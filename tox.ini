[tox]
envlist = py39,flake8
skipsdist=True

[testenv]
passenv = TRAVIS TRAVIS_JOB_ID TRAVIS_BRANCH
deps = pytest
       pytest-cov
       coveralls
       -r requirements.txt

commands =
    celery -A monolith.background.celery worker -D
    - pytest --cov-config .coveragerc --cov monolith monolith/tests
    - coveralls


[testenv:flake8]
commands = flake8 monolith
deps =
    flake8
